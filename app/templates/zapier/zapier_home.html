{% extends 'base.html' %}
<!--{% import 'bootstrap/wtf.html' as wtf %}-->

{% block app_content %}
<form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.emails.label }}<br>
            {{ form.emails(size=32) }}<br>
        </p>
        <p>
            {{ form.phone.label }}<br>
            {{ form.phone(size=64) }}<br>
        </p>
        <p>
            {{ form.technician.label }}<br>
            {{ form.technician(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
